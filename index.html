<!DOCTYPE html>
<html lang="en">
<html>
    <head><link rel="stylesheet" href="style.css"> </head>
        <title> Calculator Project </title>
    </head>
    <body>
        <main><center>
            <h1 style ="color: rgb(110, 3, 3)"">My Odin project calculator!</h1><br>
            Made in CSS, HTML, Javascript. <br><br>
            <div id= "" class= "calculator">
                <div id="onScreen" class="screen">80085</div>
                    <div id="space" class="spacer">Texas Instruments</div>
                <div id= "" class="buttonContainer">
                <button id="7" class="numPad" onclick="setNumber(7)">7</button>
                <button id="8" class="numPad" onclick="setNumber(8)">8</button>
                <button id="9" class="numPad" onclick="setNumber(9)">9</button>
                <button id="*" class="operator" onclick="setOperator('multiplication')">*</button>

                <button id="4" class="numPad" onclick="setNumber(4)">4</button>
                <button id="5" class="numPad" onclick="setNumber(5)">5</button>
                <button id="6" class="numPad" onclick="setNumber(6)">6</button>
                <button id="/" class="operator" onclick="setOperator('division')">/</button>

                <button id="1" class="numPad" onclick="setNumber(1)">1</button>
                <button id="2" class="numPad" onclick="setNumber(2)">2</button>
                <button id="3" class="numPad" onclick="setNumber(3)">3</button>
                <button id="-" class="operator" onclick="setOperator('subtraction')">-</button>
                
                <button id="" class="clear" onclick="reset()">CE</button>
                <button id="0" class="numPad" onclick="setNumber(0)">0</button>
                <button id="+" class="operator" onclick="setOperator('addition')">+</button>
                <button id="=" class="equals" onclick="execute()">=</button>
                </div>
            </div>
            </center>

        </main>
        
    </body>
    <script script src="calculator.js"></script>
</html>
